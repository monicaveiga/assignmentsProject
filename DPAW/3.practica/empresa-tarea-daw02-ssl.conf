<VirtualHost *:443>

	ServerName empresa-tarea-daw02.local
	ServerAlias www.empresa-tarea-daw02.local
	ServerAdmin monica@empresa-tarea-daw02.local
	DocumentRoot /var/www/html/tarea/
	LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\"" combined
	ErrorLog "|bin/rotatelogs /var/www/html/tarea/empresa-actividad-daw-error.log 86400" combined
	CustomLog "|bin/rotatelogs /var/www/html/tarea/empresa-actividad-daw-access.log 86400" combined
SSLEngine on
	SSLCertificateFile /etc/apache2/ssl/cert.pem
	SSLCertificateKeyFile /etc/apache2/ssl/key.pem
	<Directory "/var/www/html/tarea/todo-empresa-actividad-daw/delimitado/">
		AuthType Basic
		Authname "Acceso restringido"
		AuthUserFile "/etc/apache2/.htpasswd"
		AuthGroupFile "/etc/apache2/.htgroups"
		Require group admin
	</Directory>
</VirtualHost>

