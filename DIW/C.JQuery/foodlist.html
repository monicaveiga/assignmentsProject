<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Lista de alimentos</title>
    <meta name="description" content="list of food items that can be grouped">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/sinjamon.jpg">
    <link rel="stylesheet" href="css/styleFoodList.css">
</head>
<body>
    <header>
        <h1>Lista de alimentos</h1>
    </header>
    <div id="ordenar">
        <p>Ordenar por
            <select name="ordenaritems" id="ordenaritems">
                <option value="fruta">Fruta</option>
                <option value="verdura">Verdura</option>
                <option value="mockmeat">Carne</option>
                <option value="abc">Alfabéticamente</option>
            </select>
        </p>
        <button type="submit" class="ordenarbutton" id="ordenarbutton">Ordear</button>
    </div>
    <div id="items">
        <ul class="itemslist">
            <li class="food veg"><img src="img/kale.jpg" alt="verzas">
                <p class="vegname">Verzas</p>
            </li>
            <li class="food mockmeat"><img src="img/sinjamon.jpg" alt="sinjamon">
                <p class="mockmeatname">Jamón</p>
            </li>
            <li class="food fruits"><img src="img/watermelon.jpg" alt="sandía">
                <p class="fruitname">Sandía</p>
            </li>
            <li class="food fruits"><img src="img/peaches.jpg" alt="melocotones">
                <p class="fruitname">Melocotones</p>
            </li>
            <li class="food veg"><img src="img/cauliflower.jpg" alt="coliflor">
                <p class="vegname">Coliflor</p>
            </li>
            <li class="food mockmeat"><img src="img/beyond.jpg" alt="burguer">
                <p class="mockmeatname">Hamburguesa</p>
            </li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-a11y="true"></script>
    <script src="js/orderitems.js"></script>
</body>
</html>
