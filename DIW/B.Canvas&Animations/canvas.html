<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div id="containerXeral">
        <div class="container">
            <canvas id="canvas1" width="100" height="100">
            </canvas>
            <canvas id="canvas2" width="100" height="100">
            </canvas>
            <canvas id="canvas3" width="100" height="100">
            </canvas>
            <canvas id="canvas4" width="100" height="100">
            </canvas>
        </div>
        <video id="video" src="video/Cat1.4.mp4" controls="false"></video>
        <div class="container">
            <canvas id="canvas5" class="right" width="100" height="100">
            </canvas>
            <canvas id="canvas6" class="right" width="100" height="100">
            </canvas>
            <canvas id="canvas7" class="right" width="100" height="100">
            </canvas>
            <canvas id="canvas8" class="right" width="100" height="100">
            </canvas>
        </div>
    </div>
    <script>

        var canvas1 = document.getElementById('canvas1');
        var canvas2 = document.getElementById('canvas2');
        var canvas3 = document.getElementById('canvas3');
        var canvas4 = document.getElementById('canvas4');
        var canvas5 = document.getElementById('canvas5');
        var canvas6 = document.getElementById('canvas6');
        var canvas7 = document.getElementById('canvas7');
        var canvas8 = document.getElementById('canvas8');
        var ctx1 = canvas1.getContext('2d');
        var ctx2 = canvas2.getContext('2d');
        var ctx3 = canvas3.getContext('2d');
        var ctx4 = canvas4.getContext('2d');
        var ctx5 = canvas5.getContext('2d');
        var ctx6 = canvas6.getContext('2d');
        var ctx7 = canvas7.getContext('2d');
        var ctx8 = canvas8.getContext('2d');
        var video = document.getElementById('video');
        video.addEventListener('play', function () {
            var $this = this; //cache
            (function loop() {
                if (!$this.paused && !$this.ended) {
                    ctx1.filter = "blur(50px) opacity(15%)";
                    ctx1.shadowBlur = blur;
                    ctx1.shadowOffsetX = 0;
                    ctx1.shadowOffsetY = 0;
                    ctx1.fillStyle = "red";
                    ctx1.shadowColor = "red opacity(5%)"
                    // ctx1.beginPath();
                    // ctx1.arc(x, y, radius, 0, Math.PI * 2, true);
                    // ctx1.fill();
                    // ctx1.stroke();
                    ctx2.filter = "blur(50px) opacity(5%)";
                    ctx3.filter = "blur(50px) opacity(5%)";
                    ctx4.filter = "blur(50px) opacity(5%)";
                    ctx4.shadowBlur = blur;
                    ctx4.shadowBlur = 100;
                    ctx4.fillStyle = "#fcf7d2";
                    ctx4.shadowColor = "#fcf7d2"

                    // 20px 5px 40px #CF77F3,
                    //     0px 5px 40px #009BFF,
                    //         -20px 5px 40px #2AC9DB;
                    ctx4.shadowOffsetX = 20;
                    ctx4.shadowOffsetY = 5;
                    ctx5.filter = "blur(60px)";
                    ctx6.filter = "blur(50px)";
                    ctx7.filter = "blur(50px)";
                    ctx8.filter = "blur(50px) opacity(5%)";
                    ctx1.drawImage($this, 0, 0);
                    ctx2.drawImage($this, 0, 0);
                    ctx3.drawImage($this, 0, 0);
                    ctx4.drawImage($this, 0, 0);
                    ctx5.drawImage($this, 0, 0);
                    ctx6.drawImage($this, 0, 0);
                    ctx7.drawImage($this, 0, 0);
                    ctx8.drawImage($this, 0, 0);
                    ctx8.shadowBlur = 100;
                    ctx8.shadowOffsetX = 150;
                    ctx8.shadowColor = "#cf7d2";
                    ctx8.fillStyle = "#fcf7d2";
                    ctx8.fillRect(20, 20, 100, 80);
                    // ctx8.moveTo(20, 80);
                    // ctx8.lineTo(80, 20);
                    // ctx8.lineTo(550, 20);
                    // ctx8.lineTo(550, 130);
                    // ctx8.lineTo(490, 190);
                    // ctx8.lineTo(20, 190);
                    // ctx8.lineTo(20, 80);

                    //context.rect(188, 40, 200, 100);
                    //   ctx8.fillStyle = 'red';
                    //   ctx8.strokeStyle = '#00ff00';
                    ctx8.lineWidth = 10;
                    // ctx8.shadowColor = '#00ff00';
                    ctx8.shadowBlur = 40;
                    ctx8.shadowOffsetX = 0;
                    ctx8.shadowOffsetY = 0;
                    ctx8.stroke();
                    ctx8.fill();

                    setTimeout(loop, 1000 / 30); // drawing at 30fps
                }
            })();
        }, 0);
    </script>
</body>

</html>
